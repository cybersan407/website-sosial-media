<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Deacode LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img
          src="giphy.webp"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">
          social media ihsan
        </p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a
          href="https://www.instagram.com/ihsan_kurnia123/?hl=en"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >instagram</a
        >
        <a
          href="https://www.tiktok.com/@ihsank.h?is_from_webapp=1&sender_device=pc"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >tiktok</a
        >
        <a
          href="https://www.youtube.com/@kokoronaru"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >youtube</a
        >
      </div>

      <!-- footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-4s"
      >
        <i>made by ihsan k.h ðŸ¤ª</i>
      </div>
    </div>
  </body>
</html>
